spring:
  application:
    name: dispatch-api

  # 프로필 설정
  profiles:
    active: dev

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:dispatchdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  redis:
    host: localhost
    port: 6379

server:
  port: 8082

---
# 운영 환경
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dispatch}
    username: ${DB_USERNAME:dispatch}
    password: ${DB_PASSWORD:dispatch}

  jpa:
    hibernate:
      ddl-auto: validate

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

server:
  port: 8080

---
# 공통 설정
jwt:
  secret: ${JWT_SECRET:dispatch-secret-key-for-jwt-token-generation-minimum-256-bits-required}
  expiration: 86400000  # 24시간
  refresh-expiration: 604800000  # 7일

# verify-server 연동
verify:
  api:
    url: ${VERIFY_API_URL:http://localhost:8081}
    key: ${VERIFY_API_KEY:your-api-key}

# 파일 저장 경로
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
