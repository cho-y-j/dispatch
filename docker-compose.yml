version: '3.8'

services:
  # Spring Boot API
  api:
    build:
      context: ./dispatch-api
      dockerfile: Dockerfile
    container_name: dispatch-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Seoul
      # 외부 DB 서버 연결 (DB_HOST는 .env 또는 환경변수로 설정)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST:-localhost}:5432/dispatch
      - SPRING_DATASOURCE_USERNAME=dispatch
      - SPRING_DATASOURCE_PASSWORD=dispatch123
      - SPRING_REDIS_HOST=${DB_HOST:-localhost}
      - SPRING_REDIS_PORT=6379
      # verify-server 연동 설정 (같은 네트워크의 verify-api 컨테이너)
      - VERIFY_API_URL=http://verify-api:8081
      - VERIFY_API_KEY=${VERIFY_API_KEY:-your-secure-api-key-here}
    volumes:
      - dispatch-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

  # React Web Frontend (HTTPS)
  web:
    build:
      context: ./dispatch-web
      dockerfile: Dockerfile
    container_name: dispatch-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  dispatch-uploads:

networks:
  app-network:
    external: true
