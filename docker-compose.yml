version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: dispatch-postgres
    environment:
      POSTGRES_DB: dispatch
      POSTGRES_USER: dispatch
      POSTGRES_PASSWORD: dispatch123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dispatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: dispatch-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 배차 API
  dispatch-api:
    build:
      context: ./dispatch-api
      dockerfile: Dockerfile
    container_name: dispatch-api
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dispatch
      DB_USERNAME: dispatch
      DB_PASSWORD: dispatch123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dispatch-production-secret-key-for-jwt-minimum-256-bits-required-here
      VERIFY_API_URL: http://host.docker.internal:8080
      VERIFY_API_KEY: ${VERIFY_API_KEY:-your-api-key}
      FILE_UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  uploads_data:
