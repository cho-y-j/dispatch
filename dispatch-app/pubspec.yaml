name: dispatch_app
description: "배차 시스템 - 기사용 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 상태 관리
  provider: ^6.1.1

  # HTTP 통신
  dio: ^5.4.0

  # 로컬 저장소
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # 위치
  geolocator: ^13.0.2

  # 지도 - 카카오맵 (웹뷰 방식)
  webview_flutter: ^4.4.0

  # 카카오내비 연동
  url_launcher: ^6.2.2

  # 이미지 선택
  image_picker: ^1.0.7

  # 전자서명
  signature: ^5.4.1

  # 알림
  flutter_local_notifications: ^18.0.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.2.0

  # WebSocket
  stomp_dart_client: ^2.0.0
  web_socket_channel: ^3.0.2

  # 유틸
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
